osx_image: xcode11.2
language: swift

before_install:
  - gem install xcpretty xcpretty-travis-formatter

script:
  - xcodebuild test -project ci-bug.xcodeproj -scheme ci-bug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone X,OS=12.4' -enableCodeCoverage YES CODE_SIGNING_REQUIRED=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -f `xcpretty-travis-formatter`

# force a build